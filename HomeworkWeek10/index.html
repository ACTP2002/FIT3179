<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

  <div class = "pure-g">
    <div class="pure-u-1">
      <h1>
        This is the webpage of world Antiretroviral Therapy Coverage.
      </h1>
    </div>
    <div class="pure-u-1-2" id="map"></div>
    <div class="pure-u-1-2" id="line_chart"></div>
  </div>
  


<script type="text/javascript">

  var vis1 = "js/art_coverage.vg.json";
  vegaEmbed('#map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis2 = "js/line_chart_interactive.vg.json";
  vegaEmbed('#line_chart', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  
</script>

</body>
</html>
