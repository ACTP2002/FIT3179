<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  <div class = "container">
    <h1>This is the Global HIV Statistics Page!</h1>
    <div class="visualization-section">
      <div class="description-container>
        <h2>Tittle</h2>
          <p class="visualization-description">
            This is the Global New Cases of HIV in Year 2019
          </p>
      </div>
      
      <div class="visualization" id="newcase"><canvas width="700" height="471" class="marks"></canvas></div>
    </div>

    <div class="visualization-section">
      <div class="description-container>
        <h2>Text</h2>
          <p class="visualization-description">
            "Text"
          </p>
      </div>
      <div class="visualization" id="prevalence"><canvas width="400" height="471" class="marks"></canvas></div>
    </div>

    <div class="visualization-section">
      <div class="description-container>
        <h2>Text</h2>
          <p class="visualization-description">
            "Text"
          </p>
      </div>
      <div class="visualization" id="death"><canvas width="400" height="471" class="marks"></canvas></div>
    </div>

    <div class="visualization-section">
      <div class="description-container>
        <h2>Text</h2>
          <p class="visualization-description">
            "Text"
          </p>
      </div>
      <div class="visualization" id="deathbyage"><canvas width="700" height="471" class="marks"></canvas></div>
    </div>

    <div class="visualization-section">
      <div class="description-container>
        <h2>Text</h2>
          <p class="visualization-description">
            "Text"
          </p>
      </div>
      <div class="visualization" id="deathaverted"><canvas width="400" height="471" class="marks"></canvas></div>
    </div>
  </div>
    
    

    

    

    

  


<script type="text/javascript">

  
  
  var vis1 = "js/newcase.vg.json";
  vegaEmbed('#newcase', vis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/prevalence.vg.json";
  vegaEmbed('#prevalence', vis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis3 = "js/death.vg.json";
  vegaEmbed('#death', vis3, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis4 = "js/deathbyage.vg.json";
  vegaEmbed('#deathbyage', vis4, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis5 = "js/deathaverted.vg.json";
  vegaEmbed('#deathaverted', vis5, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);



  
</script>

</body>
</html>
