<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (you can use local files if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
  <!-- Define div containers for each visualization -->
  <div class="visualization" id="prevalence"></div>
  <div class="visualization" id="newcase"></div>
  <div class="visualization" id="death"></div>
  <div class="visualization" id="deathbyage"></div>
  <div class="visualization" id="deathaverted"></div>

  <script type="text/javascript">
    // Define visualization URLs
    const visualizationURLs = [
      "js/prevalence.vg.json",
      "Assignment2/js/newcase.vg.json",
      "Assignment2/js/death.vg.json",
      "js/deathbyage.vg.json",
      "Assignment2/js/deathaverted.vg.json",
    ];

    // Embed each visualization
    visualizationURLs.forEach((url, index) => {
      const containerId = `visualization${index + 1}`;
      vegaEmbed(`#${containerId}`, url, { "actions": false })
        .catch(console.error);
    });
  </script>
</body>
</html>
