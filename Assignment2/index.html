<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  <div class="visualization">
    <div id="newcase"></div>
  </div>

  <div class="visualization">
    <div id="prevalence"></div>
  </div>
  
  <div class="visualization">
    <div id="death"></div>
  </div>

  <div class="visualization">
    <div id="deathbyage"></div>
  </div>

  <div class="visualization">
    <div id="deathaverted"></div>
  </div>

  


<script type="text/javascript">

  var vis1 = "js/prevalence.vg.json";
  vegaEmbed('#prevalence', vis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "Assignment2/js/newcase.vg.json";
  vegaEmbed('#newcase', vis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis3 = "Assignment2/js/death.vg.json";
  vegaEmbed('#death', vis3, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis4 = "deathbyage.vg.json";
  vegaEmbed('#deathbyage', vis4, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var vis5 = "Assignment2/js/deathaverted.vg.json";
  vegaEmbed('#deathaverted', vis5, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);



  
</script>

</body>
</html>
